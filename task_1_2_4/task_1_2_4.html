<!-- 
任务描述
如图，模拟一个队列，队列的每个元素是一个数字，初始队列为空
有一个input输入框，以及4个操作按钮

点击"左侧入"，将input中输入的数字从左侧插入队列中；
点击"右侧入"，将input中输入的数字从右侧插入队列中；
点击"左侧出"，读取并删除队列左侧第一个元素，并弹窗显示元素中数值；
点击"右侧出"，读取并删除队列又侧第一个元素，并弹窗显示元素中数值；
点击队列中任何一个元素，则该元素会被从队列中删除 -->

<!DOCTYPE html>
<html>
<head>
	<script src="https://og6593g2z.qnssl.com/fundebug.0.0.4.min.js" apikey="4203e62a83da1f97126ddd55d8c60d848a071e24d3f05c90f94010e0e7e9d22c"></script>
	<link rel="stylesheet" type="text/css" href="task_1_2_4.css">
	<meta charset="utf-8">
	<title>百度前端课程javascript第四节</title>
</head>
<body>
<div>
	<input type="text" id="input_text" placeholder="请输入一个数字" data-index="10">
	<button id="input_left_push" onclick="LeftPush()">左侧入</button>
	<button id="input_right_push" onclick="RightPush()">右侧入</button>
	<button id="input_left_pop" style="margin-left: 50px;" onclick="LeftPop()">左侧出</button>
	<button id="input_right_pop" onclick="RightPop()">右侧出</button>
</div>

<div id = "queue_text">

</div>
<script type="text/javascript" src="task_1_2_4.js"></script>


</body>
</html>
